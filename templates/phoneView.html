<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.3/socket.io.js" integrity="sha512-jDUVpk2awjMnyrpY2xZguylQVRDeS9kRBImn0M3NJaZzowzUpKr6i62ynwPG0vNS1+NsTk4ji+iznbc5m0ZCKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <a href="/">Go back!</a>
    <div class="buttons">
        <button class="btn0">A</button>
        <button class="btn1">B</button>
        <button class="btn2">C</button>
        <button class="btn3">D</button>
    </div>
</body>
<script>
    var socket = io.connect("http://" + document.domain + ":" + location.port);

    var uid = "{{ id }}";
    localStorage.setItem('uid', uid);

    socket.on('nextQuestion', function(data){
        for (let i = 0; i < 4; i++) {
            // console.log(data["base"][data["questionId"]]["answers"][i]);    
            document.querySelector(`.btn${i}`).innerText = data["base"][data["questionId"]]["answers"][i]

            document.querySelector(`.btn${i}`).addEventListener('click', (e)=>{
                socket.emit('answer', {'answer': e.target.innerText});
            });
            
        }
        
        console.log(data["base"][data["questionId"]]);

    });


</script>
</html>
